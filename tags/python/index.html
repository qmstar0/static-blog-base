        const href = new URL(window.location.href)
        const urlParams = new URLSearchParams(href.search);
        const paramValue = urlParams.get('page') ? urlParams.get('page') : 1;
        const pathname = href.pathname.endsWith("/") ? href.pathname : href.pathname + "/"
